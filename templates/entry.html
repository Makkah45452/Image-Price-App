<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Price Entry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 30px; background-color: #f8f9fa; }
    .product-card { background: white; padding: 25px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .product-img { max-width: 100%; height: auto; border: 1px solid #ccc; padding: 10px; border-radius: 10px; }
    .btn-group { margin-top: 15px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="product-card">
      <h5 class="mb-3 text-muted">Product {{ index }} of {{ total }}</h5>
      <p><strong>SKU:</strong> {{ item['SKU'] }}</p>
      <p><strong>Title:</strong> {{ item['TITLE'] }}</p>
      <img src="{{ item['IMAGE-URLS'] }}" alt="Product Image" class="product-img my-3"/>

      <form method="POST">
        <input type="text" name="price" class="form-control form-control-lg" placeholder="Enter price or leave blank to skip" autofocus>
        <div class="btn-group">
          <button type="submit" name="action" value="save" class="btn btn-success">Save & Next</button>
          <button type="submit" name="action" value="skip" class="btn btn-warning">Skip</button>
          <button type="submit" name="action" value="back" class="btn btn-secondary">Back</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
